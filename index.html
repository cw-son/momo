    <p>
        東京は日本の首都であり、世界でも有数の大都市です。政治、経済、文化の中心地として、日本国内外から多くの人々が訪れます。
    </p>

    <h2>観光名所</h2>
    <ul>
        <li><strong>浅草寺：</strong>東京で最も有名な寺院の一つで、雷門がシンボルです。</li>
        <li><strong>東京タワー：</strong>高さ333メートルの観光スポットで、美しい夜景が楽しめます。</li>
        <li><strong>渋谷スクランブル交差点：</strong>世界で最も混雑する交差点の一つとして有名です。</li>
        <li><strong>新宿御苑：</strong>美しい庭園で、四季折々の風景が楽しめます。</li>
